<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="content"><h1>Snake Game</h1></div>
        <div class="board"></div>
        <div class="game-sound">
           Game Sound
            <button class="on">play</button>
            <button class="off">stop</button>
        </div>
        <div class="score">Score : 0</div>
        <div class="speed">
            Speed
                <i class="up fa-solid fa-circle-arrow-up"></i>
                <i class="down fa-solid fa-circle-arrow-down"></i>
        </div>
        <div class="btns"><i class="up-btn fa-solid fa-circle-arrow-up"></i>
              <div class="btn">
                <i class="left-btn fa-solid fa-circle-arrow-left"></i>
                <i class="right-btn fa-solid fa-circle-arrow-right"></i>
               </div>
               <i class="down-btn fa-solid fa-circle-arrow-down"></i>
        </div>
    <script src="index.js"></script>
</body>
</html>
